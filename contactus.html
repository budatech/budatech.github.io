<div class="contact-section">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/mlderplb" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Let us know what problems you are facing" required></textarea>
            </div>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
